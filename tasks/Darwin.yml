---
- name: Installing Homebrew Cask Packages (Docker)
  homebrew_cask:
    name: [ "docker" ]
    state: present

# Required for Ansible to perform docker tasks like run containers
- name: Install Docker SDK for Python
  pip:
    name: docker
    executable: "{{ pip_executable }}"

